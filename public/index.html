<!DOCTYPE html>
<html>
<head>
    <title>To Do List</title>
    <style type="text/css" media="screen">
        html, body {
            background-color: #4B7399;
            font-family: Verdana, Helvetica, Arial;
            font-size: 14px;
        }

        a {
            color: #0000FF;
        }

        #container {
            width: 75%;
            margin: 0 auto;
            background-color: #FFF;
            padding: 20px 40px;
            border: solid 1px black;
            margin-top: 20px;
        }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
        $(function () {
            function addTask(task) {
                $('#tasks').append('<li>' + task.name + '</ul>');
            }

            $('#new_task').submit(function (e) {
                $.post('/tasks', $(this).serialize(), addTask);
                this.reset();
                e.preventDefault();
            });

            $.getJSON('/tasks', function (tasks) {
                $.each(tasks, function () {
                    addTask(this);
                });
            });

            $('#new_user').submit(function (e) {
                $.post('/users', $(this).serialize(), addUser);
                this.reset();
                e.preventDefault();
            });

            function addUser(user) {
                $('#users').append('<li>' + user.first_name + '</ul>')
            }

            $.getJSON('/users', function (users) {
                $.each(users, function () {
                    addUser(this);
                });
            });
        });
    </script>
<body>
<div id="container">
    <div>
        <h1>Add Tasks</h1>

        <form id="new_task">
            <input type="text" name="task[name]" id="task_name">
            <input type="submit" value="Add">
        </form>
        <ul id="tasks"></ul>
    </div>
    <div id="users_content">
        <form id="new_user">
            <label for="user_first_name">First Name</label>
            <input type="text" name="user[first_name]" id="user_first_name">
            <label for="user_last_name">Last Name</label>
            <input type="text" name="user[last_name]" id="user_last_name">
            <label for="user_email_address">Email Adress</label>
            <input type="text" name="user[email]" id="user_email_address">
            <label for="user_website">Website</label>
            <input type="text" name="user[website]" id="user_website">
            <label for="user_pet">Pet</label>
            <input type="text" name="user[pet]" id="user_pet">
            <input type="submit" value="Add User">
        </form>
        <ul id="users"></ul>
    </div>
</div>
</body>
</html>
